<!-- Edit Modal -->
<app-modal modalID="editClip">
  <p class="text-2xl font-bold">Edit Video</p>
  <app-alert *ngIf="showAlert" [colour]="alertColour">
    <p>{{ alertMsg }}</p>
  </app-alert>
  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="update()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input
        type="text"
        [control]="newTitle"
        placeholder="Enter Title"
      ></app-input>
    </div>
    <div class="mt-4 text-right">
      <button
        type="submit"
        [disabled]="inSubmission"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
      >
        Update
      </button>
    </div>
  </form>
</app-modal>
