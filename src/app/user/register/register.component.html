<!-- Registration Form -->
<app-alert *ngIf="showAlert" [colour]="alertColour">
  {{ alertMsg }}
</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="name"
      placeholder="Enter Name"
      type="text"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      placeholder="Enter Email"
      type="email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="age"
      placeholder="Enter an age"
      type="number"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      placeholder="Enter Password"
      type="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirmPassword"
      placeholder="Confirm Password"
      type="password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="phoneNumber"
      placeholder="Enter Phone Number"
      type="text"
      mask="(000) 000-0000"
      prefix="+27"
    ></app-input>
  </div>
  <button
    type="submit"
    [disabled]="registerForm.invalid || inSubmission"
    class="disabled:opacity-50 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
<p>{{ registerForm.errors | json }}</p>
